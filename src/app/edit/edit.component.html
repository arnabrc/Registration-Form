<div class="container">

  <div class="row p-0 m-0">

  <div class="col-sm"></div>
    <form [formGroup]="profileFormEdit" #myformedit="ngForm">
      <label>
        Name:
        <input type="name" id="name" class="form-control" formControlName="name" placeholder="{{name}}" required>
      </label>

      <br><br>

        <label>
          Email:
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="{{email}}" required>
        </label>

      <br><br>

      <label>
          Image:
          <img class="image" src={{image}}/>
      </label>

      <br>

      <button type="submit" (click)="browse()">Browse</button>

      <br><br>

      <button type="submit" (click)="onSubmit()">Submit</button>

    </form>

    <hr>

  </div>

  <div class="col-sm"></div>

</div>
